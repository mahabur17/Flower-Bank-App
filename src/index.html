<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Bank App</title>
    <link rel="stylesheet" href="output.css">
    <script src="https://kit.fontawesome.com/6be06afa3c.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100">

 <div class="maindiv  bg-[#ffffff] w-[35%] mx-auto mt-8 rounded-xl shadow-2xl">
   <h1 class="text-3xl font-bold text-pink-600 text-center pt-8 pb-4">üå∏ Flower Bank</h1>
   <hr class="w-[80%] mx-auto text-gray-300 ">
   <!-- div container -->
    <div class="container h-80 w-[80%] mx-auto relative mt-8">
        <!--div1  -->
     <div class="div1 absolute inset-0  mx-auto ">

       <div class=" bg-green-100 p-4 rounded-lg shadow-inner"> 
        <p class="text-sm font-semibold text-gray-700">Current Balance</p>
    <p class="text-4xl font-extrabold text-green-700">$<span  id="currentbalance">1000.00</span></p>
    </div>
    <div class="grid grid-cols-2 gap-4 mt-8">
                <button id="show-add-btn" class="cursor-pointer flex flex-col items-center justify-center p-4 bg-pink-500 text-white rounded-lg shadow-md hover:bg-pink-600 font-semibold transition-colors active:scale-95">
                   <i class="fa-solid fa-circle-plus"></i>
                    Add Money
                </button>
                <button id="show-withdraw-btn" class="cursor-pointer flex flex-col items-center justify-center p-4 bg-purple-500 text-white rounded-lg shadow-md hover:bg-purple-600 font-semibold transition-colors active:scale-95">
                    <i class="fa-solid fa-circle-minus"></i>
                    Withdraw
                </button>
                <button id="show-history-btn" class="w-full col-span-2 py-3 bg-gray-200 text-gray-700 rounded-lg shadow-inner hover:bg-gray-300 font-semibold transition-colors active:scale-95 mb-10 mt-4 cursor-pointer">
                Transaction History
            </button>
            </div>
    
     </div>
     <!-- div2 -->
      <div class="div2 absolute inset-0 hidden ">

       <h2 class="text-2xl font-bold text-pink-600 mt-2 mb-4">Add Money</h2>
            <section id="add-form" class="space-y-4">
                <label for="add-amount" class="block text-sm font-medium text-gray-700 mb-6">Enter Amount</label>
                <input type="number" id="add-amount" placeholder="e.g., 50.00" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-pink-500 focus:border-pink-500" min="0" step="0.01">
                <p id="add-error" class="text-red-500 text-sm hidden">Please enter a valid positive amount.</p>
                <button id="Confirmadd" class="w-full py-3 bg-pink-500 text-white rounded-lg font-semibold hover:bg-pink-600 transition-colors active:scale-95 mt-4 cursor-pointer">
                    Confirm Add
                </button>
            </section>
            <button id="back-from-add" class="text-[1.1rem] text-gray-500 hover:text-gray-700 mt-4 cursor-pointer">‚Üê Back to Dashboard</button>
      </div>
<!-- div 3 -->
    <div class="div3 absolute inset-0 hidden">

       <h2 class="text-2xl font-bold text-purple-500 mt-2 mb-4">Withdraw Money</h2>
            <section id="withdraw-form" class="space-y-4">
                <label for="add-amount" class="block text-sm font-medium text-gray-700 mb-6">Enter Amount</label>
                <input type="number" id="withdraw-amount" placeholder="e.g., 50.00" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-pink-500 focus:border-pink-500" min="0" step="0.01">
                <p id="add-error" class="text-purple-500 text-sm hidden">Please enter a valid positive amount.</p>
                <button  id="confirmwithdraw" class="w-full py-3 bg-purple-500 text-white rounded-lg font-semibold hover:bg-purple-600 transition-colors active:scale-95 mt-4 cursor-pointer">
                    Confirm Withdraw
                </button>
            </section>
            <button id="back-from-add" class="text-[1.1rem] text-gray-500 hover:text-gray-700 mt-4 cursor-pointer">‚Üê Back to Dashboard</button>
      </div>
<!-- div 4 -->
   <div class="div4 absolute inset-0 hidden ">
  
       <h2 class="text-2xl font-bold text-[#374151] mt-2 mb-4">Transaction History</h2>

       <div class="parentdiv overflow-y-auto h-48">
       <div class="text-[12px] font-semibold tracking-[1px] text-[#374151] bg-[#f9fafb] flex justify-between gap-1 py-3 ">
        <p class="w-[30%]">DATE</p>
        <p>TYPE</p>
        <p>AMOUNT</p>
        <p>NEW AMOUNT</p>
         </div>
       <hr  class="mx-auto text-gray-300 ">

       <div class="main">
        <div class="text-[1rem] tracking-[1px] hover:bg-[#f9fafb] flex justify-between py-1 text-center">
            <p class="time w-[33%]" id="maintime">Oct 23, 07:23 PM</p>
            <p class="type font-semibold w-[22%] text-[red] ">Initial</p>
            <p class="balance font-semibold w-[22%]">$1000.00</p>
            <p class="newbalance font-semibold w-[23%]">$1000.00</p>
        </div>
        <hr class="mx-auto text-gray-300 ">
      </div>

    </div>
 <button id="back-from-add" class="text-[1.1rem] text-gray-500 hover:text-gray-700 mt-8 cursor-pointer">‚Üê Back to Dashboard</button>
      </div>
<!-- divs end -->


    </div>
    <!-- container end -->
 </div>
 <script src="script.js"></script>
</body>
</html>
